<div class="container">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="valor">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</div>
<hr />
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Lugares cercanos</h2>
      <a class="btn btn-secondary" routerLink="crear">Crear nuevo Negocio</a>
      <ul class="list-group">
        <ng-container *ngFor="let lugar of lugares">
          <a routerLink="/detalle/{{lugar.id}}" [queryParams]="{action:'view', referer:'google'}"><li class="list-group-item" *ngIf="lugar.active">{{lugar.nombre}}</li></a> 
        </ng-container>
      </ul>
    </div>
    <div class="col-md-4">
      <h2>Destacados</h2>
    </div>
  </div>
</div>
